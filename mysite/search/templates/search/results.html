<html> 
<title> Results</title>

<h1> Here are your results </h1>

<ul>
    {% for result in results %}
    <li> 
    <form method="post" action="{% url 'detailed_results'%}">
    	{% csrf_token %}
    	<p> We ranked {{ result.address }} with a score of {{ result.score }}</p>
    <input type="hidden" name="address" value=" {{ result.address }}">
    <input type="hidden" name="lat" value=" {{ result.lat }}">
    <input type="hidden" name="long" value=" {{ result.long }}">
    <input type="submit" value="Learn more" display="none">
    </form>
    </li>
    {% endfor %}
</ul>

</html>
