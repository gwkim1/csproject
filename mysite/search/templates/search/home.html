<html>
<title> main page </title>
<p> This is a main page. Our names are {{ names }}. You can learn more about us <a href="{% url 'about'%}"> here </a></p>

<form method="post" action="{% url 'results' %}">
	{% csrf_token %}
	<label for="latitude">Latitude: </label>
	<input id="latitude" type="number" step="0.00001" name="latitude" value="{{ current_lat }}">
	<label for="longitude"> Longitude: </label>
	<input id="longitude" type="number" step="0.00001" name="longitude" value="{{ current_long }}">

	<label for="distance">Distance: </label>
	<input id="distance" type="range" min='0' max='5000' step='1' name="distance" value="{{ current_distance }}">

	<input type="submit" value="OK">

</form>
</html>
