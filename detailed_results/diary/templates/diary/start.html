<html>
<title> main page </title>
<p> Detailed Results </p>

<form method="post">
    {% csrf_token %}
    <label for="latitude">Latitude: </label>
    <input id="latitude" type="number" step="0.0000001" name="latitude" value="{{ current_lat }}">
    <label for="longitude"> Longitude: </label>
    <input id="longitude" type="number" step="0.0000001" name="longitude" value="{{ current_long }}">
    <label for="distance">Distance: </label>
    <input id="distance" type="number" step="1" name="distance" value="{{ current_distance }}">
    <input type="submit" value="OK">



</form>

<form method="post">
    {% csrf_token %}
    <label for="term">Search Yelp: </label>
    <input id="term" type="string" name="term" value="{{ current_term }}">
    <input type="submit" value="OK">
</form>
<p> Yelp Search Results:"{{ results}}"</p>
<button type="button" onclick="alert('Hello World!')">Click Me!</button>
<form>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
</form>
<p> Choose one to view on map:"{{ results}}" "{{current_term}}"</p>


<head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map {
    width: 40%;
    height: 40%;
    }
    </style>
</head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

function initMap() {
  var myLatLng = {lat: {{ current_lat }}, lng: {{ current_long }}};

  // Create a map object and specify the DOM element for display.
  var map = new google.maps.Map(document.getElementById('map'), {
    center: myLatLng,
    scrollwheel: false,
    zoom: 15
  });

  // Create a marker and set its position.

  var marker = new google.maps.Marker({
    map: map,
    position: myLatLng,
    title: 'Pedro\'s House',
    label: 'Basdf'
  });
}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr6T8_7bIcbN1f4ntweV-iSTWreb0PtBI&callback=initMap">
    </script>
  </body>




</html>
